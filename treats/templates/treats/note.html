{% extends "treats/base.html" %}

{% load bootstrap5 %}

{% block title %}Add a new Note{% endblock %}

{% block content %}

    <form action="{% url "treats:treat_note" treat.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
