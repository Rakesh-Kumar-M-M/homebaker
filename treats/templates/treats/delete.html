{% extends "treats/base.html" %}

{% block title %}{% endblock %}

{% block content %}

    <h1>Confirm Delete Post</h1>

    <form method="post">
        {% csrf_token %}
        <h2>{{ treat.name }}</h2>
        <p>Are you sure you want to delete this treat?</p>
        <input type="submit" value="Delete"/>
        <a href="{% url "treats:treat_list" %}">Go Back</a>
    </form>

{% endblock %}
