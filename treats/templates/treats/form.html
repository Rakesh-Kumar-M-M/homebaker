{% extends "treats/base.html" %}

{% load bootstrap5 %}

{% block title %}{% if treat %}Edit{% else %}New{% endif %} Treat{% endblock %}

{% block content %}

    <form action="" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
